version: '3.8'

services:
  # Aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questlog_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:5Y8VfGEqNqCH8JKmFaZh6DJEWqYK0yQVH5rJMN7zFiE=
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=questlog
      - DB_USERNAME=questlog_user
      - DB_PASSWORD=secret
      - RAWG_API_KEY=${RAWG_API_KEY}
      - JIKAN_API_URL=https://api.jikan.moe/v4
    depends_on:
      - db
    networks:
      - questlog_network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: questlog_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: questlog
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: questlog_user
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - questlog_network

  # phpMyAdmin (para ver la base de datos)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: questlog_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - questlog_network

volumes:
  dbdata:
    driver: local

networks:
  questlog_network:
    driver: bridge