version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questlog_app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      APP_NAME: Questlog
      APP_ENV: production
      APP_KEY: 
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: questlog
      DB_USERNAME: questlog_user
      DB_PASSWORD: 
      
      CACHE_DRIVER: database
      SESSION_DRIVER: database
      QUEUE_CONNECTION: database
      
      RAWG_API_KEY: ${RAWG_API_KEY:-}
      JIKAN_API_URL: https://api.jikan.moe/v4
    depends_on:
      db:
        condition: service_healthy
    networks:
      - questlog_network

  db:
    image: mysql:8.0
    container_name: questlog_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: questlog
      MYSQL_ROOT_PASSWORD: 
      MYSQL_USER: questlog_user
      MYSQL_PASSWORD: secret123
    volumes:
      - questlog_dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - questlog_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: questlog_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - questlog_network

volumes:
  questlog_dbdata:

networks:
  questlog_network: